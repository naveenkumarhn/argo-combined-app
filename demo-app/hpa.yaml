---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: argo-automation-app
  labels:
    app: argo-automation-app
spec:
  minReplicas: 2
  maxReplicas: 6
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: argo-automation-app
  targetCPUUtilizationPercentage: 80
